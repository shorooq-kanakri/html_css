<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide</title>
    <style>
    li{
        border: 2px solid black;
        display: inline-block;
        background-color: red ;
        color: aliceblue;
        size: 40px; 
        text-align: center;
        width: 50px;
    }
    li:nth-child(even){
        display: none;
    }
      
     
    </style>
</head>
<body> 
    <h1>Hide even numbers from 1to 10 ! </h1>
<ul>
    <li>1</li>
    <li>2</li> 
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</tr>
</table>
</body>
</html>
