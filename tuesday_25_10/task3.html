<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style> 
        .picture{
            display: grid;
            grid-template-columns:auto auto auto ;
            border: 1px solid rgb(170, 162, 162) ;
            background-color: aqua;
            
        }
        img {
            width: 100%;
            min-width: calc((95vw / 3) - 2px);
            height: 230px;
        }
 
        .body{
            margin: 0%;
            padding: 0%;
        }
    </style>

</head>
<body>
    <div class="picture">
        <div class="box "> <img src="tree.jpg" alt="tree"></div> 
        <div class="box "> <img src="tree-736885__480.jpg" alt="tree"></div>
        <div class="box "> <img src="images (8).jpg" alt="tree"></div> 
        <div class="box "> <img src="download (2).jpg" alt="tree"></div>
        <div class="box "> <img src="_117310488_16.jpg" alt="tree"></div>
        <div class="box "> <img src="images.jpg" alt="tree"></div> 
        <div class="box "> <img src="download.jpg "alt="tree"></div> 
        <div class="box "> <img src="images (7).jpg "alt="tree"></div> 
    </div>
    
</body>
</html>
