<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table ,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Table Num.2</h1>
    <table>
        <tbody>
            <tr>
                <td rowspan="2">Row 1-2,Col1</td>
                <td>Row 1,Col2</td>
                <td>Row 1,Col3</td>
                <td>Row 1,Col4</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">Row 2-3,Col2-3</td>
                <td>Row3,Col1</td>
            </tr>
            <tr>
                <td>Row2,Col4</td>
                <td>Row3,Col4</td>
            </tr>
            <tr>
                <td>Row 4,Col1</td>
                <td>Row 4,Col2</td>
                <td colspan="2">Row4,Col3-4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
