<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flex</title>
    <style>
    .main{ 
        border: 2px;
        background-color: yellow;
        flex-direction: column-reverse;
        display: grid ;
        grid-template-columns: auto auto auto auto;
        width: 800px;
    }
    .mai{
        border:10px solid white;
        text-align: center ;
        padding: 25px;
    }    
    </style>
<body>
    <h1></h1>
    <div class="main">
        <div class="mai">1</div>
        <div class="mai">2</div>
        <div class="mai">3</div>
        <div class="mai">4</div>
        <div class="mai">5</div>
        <div class="mai">6</div>
        <div class="mai">7</div>
        <div class="mai">8</div>
    </div>
    
</body>
</html>
