<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flex </title>
    <style>
    .contaier {  
          width:100%;
          height: 700px;;
          border: 6px solid rgb(231, 144, 37);
          display: flex;
          color: aliceblue;
          text-align: center;
        }
        .style{
            width: 250px;
        }
        
    </style>
</head>
<body>
    <div class="contaier">
        <div class="style" style ="background-color:green">1</div>
        <div class="style" style="background-color:yellow">2</div>
        <div class="style" style="background-color:purple">3</div>
        <div class="style" style="background-color:grey">4</div>
        <div class="style" style="background-color:rgb(91, 91, 244)">5</div>
        <div class="style" style="background-color:orange">6</div>
        <div class="style" style="background-color:rgb(222, 156, 149)">7</div>
        <div class="style" style="background-color:rgb(225, 53, 53)">8</div>
        <div class="style" style="background-color:rgb(129, 34, 34)">9</div>
    </div>
    
</body>
</html>
